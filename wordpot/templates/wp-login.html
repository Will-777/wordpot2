<!DOCTYPE html>
	<html lang="en-US">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Log In &lsaquo; {{ config['BLOGTITLE'] }} &#8212; WordPress</title>
	<meta name='robots' content='max-image-preview:large, noindex, noarchive' />
	<meta name='referrer' content='strict-origin-when-cross-origin' />
	<meta name="viewport" content="width=device-width" />
	<style>
		/* WordPress 6.4.3 login page - inlined from login.min.css */
		* { margin: 0; padding: 0; box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			font-size: 13px;
			line-height: 1.4;
			color: #3c434a;
			background: #f0f0f1;
			min-height: 100vh;
		}

		#login {
			width: 320px;
			padding: 8% 0 0;
			margin: auto;
		}

		#login h1 {
			text-align: center;
		}

		#login h1 a {
			display: block;
			width: 84px;
			height: 84px;
			margin: 0 auto 25px;
			text-indent: -9999px;
			outline: 0;
			overflow: hidden;
			/* background-image: url('data:image/svg+xml,<%3Fxml%20version%3D%221.0%22%20encoding%3D%22utf-8%22%3F><svg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22><circle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22%230073aa%22%2F><path%20d%3D%22M16.3%2040.2l11.8%2032.3%2012.4-36c-4.2-.2-8-1-8-1-.7-.1-.6-3.7.2-3.6%200%200%204.5.4%207.5.4%203.2%200%207.7-.4%207.7-.4.7-.1.8%203.5.2%203.6%200%200-3.9.7-8.2.9l12.5%2036.2%207-23.2c-2.5-6.4-4.4-11-4.4-14.9%200-5.9%203.3-10%203.3-14.4%200-2.8-2.1-5.5-2.1-5.5C66.7%2012.2%2058.7%2010%2050%2010c-8.4%200-16.1%202-22.2%205.4-.5%200-1%200-1.5.1C21.3%2015.6%2017.5%2018%2016.3%2040.2z%22%20fill%3D%22%23fff%22%2F><path%20d%3D%22M81.1%2044.6c0%204.4-1.6%2010.2-3.8%2017.8L69%2085.2c10.9-6.4%2018.3-18.1%2018.3-31.5%200-6.4-1.6-12.4-4.5-17.6.1.8.2%201.6.2%202.5%200%204.7-1.7%209-1.7%209z%22%20fill%3D%22%23fff%22%2F><path%20d%3D%22M50%2089.9c-3.6%200-7-.5-10.3-1.4l10.9-31.8L62%2088.6c.1.2.2.3.3.5-3.9%201.3-8%202-12.3%202z%22%20fill%3D%22%23fff%22%2F><path%20d%3D%22M14.6%2050c0%2012.6%207.3%2023.5%2017.9%2028.7L16.7%2037.8c-1.3%203.9-2.1%208-2.1%2012.2z%22%20fill%3D%22%23fff%22%2F></svg>'); */
			background-image: url('/wp-admin/images/wordpress-logo.svg');
            background-size: 84px 84px;
			background-position: center top;
			background-repeat: no-repeat;
		}

		#login_error {
			border-left: 4px solid #d63638;
			padding: 12px;
			margin-left: 0;
			margin-bottom: 20px;
			background: #fcf0f1;
			box-shadow: 0 1px 1px 0 rgba(0,0,0,.1);
			word-wrap: break-word;
			font-size: 14px;
			line-height: 1.5;
		}

		#login_error strong {
			color: #d63638;
		}

		#login_error a {
			color: #d63638;
		}

		#loginform {
			background: #fff;
			border: 1px solid #c3c4c7;
			box-shadow: 0 1px 3px rgba(0,0,0,.04);
			font-weight: 400;
			margin-top: 20px;
			margin-bottom: 24px;
			padding: 26px 24px 46px;
			overflow: hidden;
		}

		#loginform p { margin-bottom: 0; }
		#loginform p + p { margin-top: 2px; }

		#loginform label {
			display: block;
			margin-bottom: 3px;
			font-size: 14px;
			font-weight: 600;
		}

		#loginform .input,
		#loginform input[type="text"],
		#loginform input[type="password"] {
			font-size: 24px;
			width: 100%;
			padding: 3px;
			margin: 2px 6px 16px 0;
			border: 1px solid #8c8f94;
			border-radius: 4px;
			background: #fff;
			color: #2c3338;
			line-height: 1.33333333;
		}

		#loginform .input:focus,
		#loginform input[type="text"]:focus,
		#loginform input[type="password"]:focus {
			border-color: #2271b1;
			box-shadow: 0 0 0 1px #2271b1;
			outline: 2px solid transparent;
		}

		.user-pass-wrap { margin-bottom: 0; }

		.wp-pwd {
			position: relative;
		}

		.wp-hide-pw {
			background: transparent;
			border: 1px solid transparent;
			box-shadow: none;
			font-size: 14px;
			line-height: 2;
			padding: 5px 10px;
			position: absolute;
			right: 0;
			top: 0;
			cursor: pointer;
			color: #2271b1;
		}

		.wp-hide-pw:hover,
		.wp-hide-pw:focus {
			background: transparent;
			color: #135e96;
		}

		.dashicons-visibility:before { content: "\f177"; }
		.dashicons-hidden:before { content: "\f530"; }

		@font-face {
			font-family: dashicons;
			src: url('/wp-includes/fonts/dashicons.woff2') format('woff2');
			font-weight: 400;
			font-style: normal;
		}

		.dashicons {
			font-family: dashicons;
			display: inline-block;
			width: 20px;
			height: 20px;
			font-size: 20px;
			line-height: 1;
			text-align: center;
			font-style: normal;
			font-weight: 400;
			speak: never;
			-webkit-font-smoothing: antialiased;
		}

		.forgetmenot {
			float: left;
			margin-bottom: 0;
			padding-top: 8px;
		}

		.forgetmenot label {
			font-size: 12px;
			display: inline !important;
			font-weight: 400;
		}

		.forgetmenot input[type="checkbox"] {
			margin: -4px 4px 0 0;
			vertical-align: middle;
		}

		.submit {
			float: right;
			padding: 0;
			margin: 0;
		}

		.button-primary {
			background: #2271b1;
			border-color: #2271b1;
			color: #fff;
			text-decoration: none;
			text-shadow: none;
			border: 1px solid;
			border-radius: 3px;
			cursor: pointer;
			font-size: 13px;
			line-height: 2.15384615;
			min-height: 30px;
			padding: 0 12px 2px;
			font-weight: 400;
		}

		.button-primary:hover {
			background: #135e96;
			border-color: #135e96;
			color: #fff;
		}

		.button-large {
			min-height: 32px;
			line-height: 2.30769231;
			padding: 0 12px;
		}

		.clear { clear: both; }

		#nav {
			margin: 24px 0 0;
			padding: 0;
			font-size: 13px;
			color: #50575e;
		}

		#nav a {
			color: #50575e;
			text-decoration: none;
		}

		#nav a:hover {
			color: #135e96;
			text-decoration: underline;
		}

		#backtoblog {
			margin: 24px 0 0;
			padding: 0;
			font-size: 13px;
		}

		#backtoblog a {
			color: #50575e;
			text-decoration: none;
		}

		#backtoblog a:hover {
			color: #135e96;
			text-decoration: underline;
		}

		/* Mobile */
		@media screen and (max-width: 782px) {
			#login { padding: 20px; }
		}
	</style>
	</head>
	<body class="login no-js login-action-login wp-core-ui  locale-en-us">
	<script>document.body.className = document.body.className.replace('no-js','js');</script>

		<div id="login">
		<h1><a href="https://wordpress.org/">Powered by WordPress</a></h1>
	{% if vars.BADLOGIN %}
	<div id="login_error">
		<strong>Error:</strong> The username <strong>{{ vars.USERNAME }}</strong> is not registered on this site. If you are unsure of your username, try your email address instead.
	</div>
	{% endif %}

		<form name="loginform" id="loginform" action="/wp-login.php" method="post">
			<p>
				<label for="user_login">Username or Email Address</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">Password</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> <label for="rememberme">Remember Me</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
									<input type="hidden" name="redirect_to" value="/wp-admin/" />
									<input type="hidden" name="testcookie" value="1" />
			</p>
		</form>

					<p id="nav">
				<a class="wp-login-lost-password" href="/wp-login.php?action=lostpassword">Lost your password?</a>			</p>
			<script>
function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }
</script>
		<p id="backtoblog">
			<a href="/">&larr; Go to {{ config['BLOGTITLE'] }}</a>		</p>
			</div>
		<script>
		// Password toggle
		(function(){
			var btn = document.querySelector('.wp-hide-pw');
			if (btn) {
				btn.addEventListener('click', function() {
					var pwd = document.getElementById('user_pass');
					var icon = btn.querySelector('.dashicons');
					if (pwd.type === 'password') {
						pwd.type = 'text';
						icon.className = 'dashicons dashicons-hidden';
						btn.setAttribute('aria-label', 'Hide password');
					} else {
						pwd.type = 'password';
						icon.className = 'dashicons dashicons-visibility';
						btn.setAttribute('aria-label', 'Show password');
					}
				});
			}
		})();
		</script>
	</body>
	</html>
